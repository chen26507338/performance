@layout("/common/_container.html"){
<div class="row">
	<div class="col-sm-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>我的任务</h5>
			</div>
			<div class="ibox-content">
				<div class="row row-lg">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-12">
								<div class="row">
									<div class="col-lg-10 col-sm-9">
										<div class="row"></div>
									</div>
								</div>
								<div class="hidden-xs" id="actTodoTaskTableToolbar" role="group">
                                    <#button name="任务办理" icon="fa-edit" clickFun="ActTodoTask.handle()" space="true"/>

                                    <#button name="跟踪" icon="fa-edit" clickFun="ActTodoTask.track()" space="true"/>
								</div>
								<#table id="actTodoTaskTable"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="${ctxPath}/static/modular/act/actTodoTask.js"></script>
@}
